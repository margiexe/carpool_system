    <!-- Form -->
    
    <form action="{% url 'allusers' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

            <div class="my-3" style="border: black 1px solid; border-radius: 20px; width: 80%;">
              <h2 style="text-align: center; margin-top: 10px; font-weight: 700;">Your details</h2>
              <form class="needs-validation" style="margin-bottom: 30px; margin: 0px 50px 0px 50px; " >
                <div class="mb-3">
                  <label for="validationCustom03" class="form-label form-validation-state bold">Student Name</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="Enter name" spellcheck="false" autocomplete="off" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="rollno" class="form-label bold">Roll number</label>
                  <input type="text" class="form-control" id="rollno" placeholder="Enter roll number" spellcheck="false" autocomplete="off" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}" name="roll_no" required>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label bold">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="eg : name@sot.pdpu.ac.in" pattern="[a-z]\.[a-z]{4}+[0-9]{2}+@+(sot|sls|spt|spm).pdpu.ac.in" name="email" required>
                </div>
               
                <hr />
                <h2 style="text-align: center; margin-top: 10px; font-weight: 700;">Carpool details</h2>

                <label class="form-label bold">Select Ride Frequency</label>
                <div class="mb-3" style="margin-top: 8px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="days" id="inlineRadio1" value="single" onchange="weekdays()">
                        <label class="form-check-label" for="inlineRadio1" >Single</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="days" id="inlineRadio2" value="weekly" onchange="noweekdays()" >
                        <label class="form-check-label" for="inlineRadio2">Weekly</label>
                      </div>
                  </div>

                  <div id="days"></div>

                  <label class="form-label bold">Select Ride Mode</label>
                <div class="mb-3" style="margin-top: 8px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="way" id="to_uni" value="option1">
                        <label class="form-check-label" for="inlineRadio1">To University</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="way" id="from_uni" value="option2">
                        <label class="form-check-label" for="inlineRadio2">From University</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="way" id="both" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Both</label>
                      </div>
                  </div>

                  <div class="mb-3" style="margin-top: 8px;">
                    <select class="form-select" multiple aria-label="Multiple select example" name="area" >

                        <option value="18">Detroj</option>

                        <option value="22">Girdharnagar</option>
                        <option value="23">Gita Mandir Road</option>

                        <option value="32">Kalupur</option>
                        <option value="33">Kalyanpura (Ahmedabad)</option>
                        <option value="34">Khadia, Ahmedabad</option>
                        <option value="35">Kharna</option>
                        <option value="36">Khodiyarnagar</option>
                        <option value="37">Khokhra</option>
                        <option value="38">Lambha</option>
                        <option value="39">Makarba</option>
                        <option value="40">Maninagar</option>
                        <option value="41">Memnagar</option>

                        <option value="54">Saraspur</option>

                 </div>
                  
        
                  <label class="form-label bold">Prefered arrival and departure time</label>
                  <div class="mb-3" style="margin-top: 8px;">
                    Arr: <input type="time" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Dep: <input type="time" />
                </div>
                  
                <div class="d-flex justify-content-center mt-4 mb-2">
                  <button type="button" class="custom-btn btn-16">For carpooling, are you...</button>
                </div>
                <div

                  style="border-right: 2px solid black; height: 25px"
                ></div>
                <div

                    border-top: 2px solid black;

                    border-right: 2px solid black;
                    margin-left: 25%;

                <div class="d-flex justify-content-center mt-2 mb-3">

                    type="submit"
                    id="btn1"
                    class="custom-btn btn-16"
                    style="margin-right: 25%"

            function weekdays(){
                days = document.getElementById("days")
                str = `

                  <div class="mb-3" style="margin-top: 8px;">
                    <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Monday
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Tuesday
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Wednesday
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Thursday
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Friday
                </label>
                </div>
                </div>`
                days.innerHTML = str;
            }

            function noweekdays(){
              
                days = document.getElementById("days")
                str = ``
                days.innerHTML = str;
            }

            function tree1(){
              element1 = document.getElementById("tree");
              str = `
              <div class="d-flex justify-content-center flex-row">
                  <div
                  class="w-25 p-3"
                  id="div_1"
                  style="
                    border-bottom: 2px solid black;
                    border-left: 2px solid black;
                  "
                ></div>
                <div
                  class="w-25 p-3"
                  id="div_2"
                  style="
                    border-bottom: 2px dotted rgb(221, 221, 221);
                    border-right: 2px dotted rgb(221, 221, 221);
                  "
                ></div>
                </div>

                <div
                class="w-50 p-3"
                style="border-right: 2px solid black; height: 25px"
              ></div>

              <div class="d-flex justify-content-center mb-4 mt-2">
                <button type="button" class="custom-btn btn-16 submit" onClick="margi()">Submit request</button>
              </div>`
              element1.innerHTML = str;

              space = document.getElementById("space")
                str = ``
                space.innerHTML = str;
            }

            function tree2(){
              element1 = document.getElementById("tree");
              str = `
              <div class="d-flex justify-content-center flex-row">
                  <div
                  class="w-25 p-3"
                  id="div_1"
                  style="
                  border-bottom: 2px dotted rgb(221, 221, 221);
                    border-left: 2px dotted rgb(221, 221, 221);
                    
                  "
                ></div>
                <div
                  class="w-25 p-3"
                  id="div_2"
                  style="border-bottom: 2px solid black;
                    border-right: 2px solid black;
                  "
                ></div>
                </div>

                <div
                class="w-50 p-3"
                style="border-right: 2px solid black; height: 25px"
              ></div>

              <div class="d-flex justify-content-center mb-4 mt-2">
                <button type="button" class="custom-btn btn-16 submit" onClick="margi()">Submit request</button>
              </div>`
              element1.innerHTML = str;

              space = document.getElementById("space")
                str = ``
                space.innerHTML = str;
            }

            function margi(){
              location.href = "allusers"
            }

          </script>
           
          <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
